overwrite: true
schema: "./modules/**/*.graphql"
documents: null
generates:
  generated/masterTypes.ts:
    config:
      idFieldName: _id
      useIndexSignature: true
      makeResolverTypeCallable: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-mongodb"
  ./graphql.schema.json:
    plugins:
      - "introspection"
