overwrite: true
schema: "./modules/**/typedef/*graphql"
documents: null
generates:
  generated/masterTypes.ts:
    config:
      idFieldName: _id
      objectIdType: string
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-mongodb"
  ./graphql.schema.json:
    plugins:
      - "introspection"
